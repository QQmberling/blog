{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<h1>{{title}}</h1>
<ul class="list-posts">
{% for p in list %}
<li>
<p class="title">Айди пользователя: {{p.id}}</p>
<p class="annonce">Логин пользователя: {{p.login }}</p>
<p class="annonce">Пароль пользователя: {{p.password }}</p>
<p>Дата регистрации: {{p.date}}</p>
</li>
{% endfor %}
</ul>
{% endblock %}
