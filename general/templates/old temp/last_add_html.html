{% extends 'base.html' %}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
{% for message in messages %}
  <li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}

<div class="container">
    <div class="profile-ava"><img src="{{ url_for('userava', id=user.id) }}"></div>
</div>
{{super()}}
{% endblock %}

{% block head %}
{{super()}}
<link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet">
{% endblock %}
